<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>
    <script >
       fetch ("https://data.cityofchicago.org/resource/x8fc-8rcq.json")
        .then ((response)=> {
          return response.json()
        })
        .then ((json)=> {
        for (let newElement of json) {
        let cln = document.querySelector(".card").cloneNode("true");
      let clnT = newElement.name_;
       cln.querySelector(".card-title").innerText =clnT;
       let clnST = newElement.hours_of_operation;
       cln.querySelector(".card-subtitle.mb-2.text-muted").innerText = clnST;
            cln.querySelector(".card-text").innerText = newElement.address + "\n" + newElement.city + ", " + newElement.state + " " + newElement.zip + " \n\n" + newElement.phone;
        let clnLink = cln.querySelector(".card-link");
    let clnUrl = newElement.website.url;
    clnLink.setAttribute("href", clnUrl);
            cln.querySelector(".card-link").innerText = "Website";
     document.querySelector(".row").appendChild(cln);
          }
        })
    </script> 
  </body>
</html>
