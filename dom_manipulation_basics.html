<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      //1
      document.querySelector("#div1").innerText = "UIC";
      
      //2
      document.querySelector("#div1").style.color = "#D50032";

      //3
      document.querySelector("#div1").classList.add("big");

      //4
      document.querySelector("img").setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png ");


      //5
      document.querySelector("img").style.height = "25%";

      document.querySelector("img").style.width = "25%";

        
        
      //6
      document.querySelector("#div3").remove();

      //7
      document.querySelector("title").innerText = "jgoka2";



      //8
      let li = document.createElement("li");

      //9
      li.innerText = "Computer Science";

      //10
      document.querySelector("ul").appendChild(li);

      //11
      document.querySelector("li").classList.remove("big");


      //12
      li.classList.add("blue");

      //13
      let theClone = document.querySelector("img").cloneNode(true);

      //14
      document.querySelector("#div1").appendChild(theClone);


    </script>


  </body>
</html>
